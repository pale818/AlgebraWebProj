<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (requires Popper.js for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../styles.css">
   
    <script src="curriculum.js"></script>

    <title>Curriculum</title>

    <!--STYLING-->
    <style>
        body {
            font-family: Arial, sans-serif;
          
        }
        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .dropdown {
            position: relative;
        }
        .dropdown ul {
            list-style: none;
            margin: 0;
            padding: 0;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            border: 1px solid #ccc;
            background: white;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        .dropdown ul li {
            padding: 8px;
            cursor: pointer;
        }
        .dropdown ul li:hover {
            background-color: #f0f0f0;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table th, table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
          
        }
        table th {
            background-color: #f8f8f8;
        }
    </style>
</head>


<body>

  
    
    <div class="customtitle">
        <h1>Curriculum</h1>
        <div class="yellow-line"></div>
    </div>
    <br>

    
    <div class="container">
        <div>
            <label for="courseInput">Search for a course:</label><br>
            <input type="text" id="courseInput" placeholder="Enter course name" style="width: 300px; height: 40px;">
            <div class="dropdown">
                <ul id="courseDropdown"></ul>
            </div>
        </div>
        <div>
            <lable>Selected Courses</lable>
            <table id="selectedCoursesTable" style="width: 500px; height: 40px;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Course</th>
                        <th>ECTS</th>
                        <th>Hours</th>
                        <th>Semester</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>


    <br>
    <br>
    <iframe src="footer.html" class = "footerFrame"></iframe>
</body>
</html>
