<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (requires Popper.js for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../styles.css">

    <script src="loginRegister.js"></script>
    <script src="../script.js"></script>
   
</head>

<body>
    <div class="container MyLoginDesign"> <!--MyLoginDesign is my own class for font, container is from bootstrap-->
        <h2 id="formTitle">Register</h2>

        <!-- Register Form (Initially Hidden) -->
        <form id="registerForm">

            <!-- Username input -->
            <input type="text" id="registerUsername" class="form-control" required />
            <label class="form-label" for="registerUsername">Username</label>
          

            <!-- Password input -->
            <input type="password" id="registerPassword" class="form-control" required />
            <label class="form-label" for="registerPassword">Password</label>
            

            <!-- Register button -->
            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4 w-100"
                onclick="handleRegister(event)">Register</button>

             <!-- Alert for displaying login/register errors -->
             <div id="loginAlert" class="alert alert-danger" role="alert" style="display:none;"></div>

                
        </form>
        <div> Have an account? <a href ="#" onclick="navigateTo('login')">Login</a>  </div> 
    </div>

    <iframe src="footer.html" class = "footerFrame"></iframe>
</body>

</html>
