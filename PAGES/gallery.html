<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS (requires Popper.js for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <link rel="stylesheet" href="../styles.css">
    <script src="gallery.js" ></script>

    <title>Gallery</title>
</head>


<body>
       
    <!-- Close Button 'X'(Initially Hidden) -->
    <div id="closeButton" class="close-button">
        <i class="fas fa-times"></i>
    </div>

    <!--caurusel from bootstrap, scralling pictures right/left-->
    <div class="gallery-container">
        <div id="imageCarousel" class="carousel slide" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../IMAGES/galerija1.jpg" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="../IMAGES/galerija2.jpg" class="d-block w-100">
                </div>
            </div>
            
            <!--controls for strolling-->
            <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
        </div>
    </div>

</body>

</html>
