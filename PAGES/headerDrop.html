<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../styles.css">
</head>

<body>

    <div class="headerDropFrame">
        <div class="image-container">
            <!-- Image and text inside the same container to move together -->
            <img id="dynamicImage" src="">

            <!-- Title & description (stuck inside the image) -->
            <div class="image-text">
                <h2 id="imageTitle">News Title</h2>
                <p id="imageDescription">Short description about this news.</p>
            </div>
        </div>
    </div>

    <script>
        // Function to extract query parameters
        function getQueryParam(param) {
            const params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        // Get image URL from query params
        const imageUrl = getQueryParam('image');
        if (imageUrl) {
            document.getElementById('dynamicImage').src = imageUrl;
        } else {
            console.error("No image URL provided");
        }

        // Get title & description from query params
        const imageTitle = getQueryParam('title') || "Default Title";
        const imageDescription = getQueryParam('description') || "Default description for this news.";
        document.getElementById('imageTitle').textContent = imageTitle;
        document.getElementById('imageDescription').textContent = imageDescription;
        
    </script>

</body>

</html>
